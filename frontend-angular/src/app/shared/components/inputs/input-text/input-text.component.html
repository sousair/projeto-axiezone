<div [formGroup]="formGroup">
    <mat-form-field appearance="fill" color="accent" class="full-width" >
        <mat-label>{{ label }}</mat-label>
        <input
            matInput
            type="text"
            [formControlName]="controlName"
            [placeholder]="placeholder" 
            [name]="inputName" >
        <mat-error *ngIf="validateInputs.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validateInputs.hasErrorValidate(formControl, 'minlength')">Campo precisa ter no mínimo {{ validateInputs.lengthValidate(formControl, 'minlength') }} caracteres</mat-error>
        <mat-error *ngIf="validateInputs.hasErrorValidate(formControl, 'maxlength')">Campo precisa ter no máximo {{ validateInputs.lengthValidate(formControl, 'maxlength') }} caracteres</mat-error>
    </mat-form-field>
</div>
