<mat-card class="container">
    <mat-card-title class="title">
        Registrar
    </mat-card-title>
    <form class="example-form">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Pedro Miguel da Silva" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput placeholder="aaa@bbb.com" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Senha</mat-label>
            <input matInput type="password">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Confirme a senha</mat-label>
            <input matInput type="password">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Nickname</mat-label>
            <input matInput placeholder="pedrinho123" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Carteira</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="DDD9999-9999" type="tel">
        </mat-form-field>
    </form>
    <span class="button">
        <button mat-raised-button color="accent">Registrar</button>
    </span>
</mat-card>
