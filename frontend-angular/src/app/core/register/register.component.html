        <app-input-password [formGroup]="user" controlName="confirmPassword" inputName="confirmPassword" label="Confirme a senha *"></app-input-password>
        <app-input-text [formGroup]="user" controlName="nickname" placeholder="pedrinho123" inputName="nickname" label="Nickname *"></app-input-text>
