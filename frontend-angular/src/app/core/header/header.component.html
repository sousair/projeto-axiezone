<mat-toolbar class="mat-elevation-z3 container">
    <span class="logo">
        <a routerLink="" class="logo">
            <img src="../../../assets/images/banner.png" alt="">
        </a>
    </span>
    <span>
        <a routerLink="">
            <mat-icon class="icon">storefront</mat-icon>
            Marketplace
        </a>
    </span>
    <span>
        <a routerLink="/dashboard">
            <mat-icon class="icon">dashboard</mat-icon>
            Dashboard
        </a>
    </span>
    <span class="buttons">
        <button *ngIf="!userService.logged()" mat-raised-button color="primary" 
            class="signin" routerLink="/login">Entrar</button>
        <button *ngIf="!userService.logged()" mat-raised-button color="primary" 
            class="signup" routerLink="/register">Registrar</button>
        <button *ngIf="userService.logged()" mat-raised-button color="primary"
            class="signout" routerLink="/marketplace" (click)="userService.logout()">Sair</button>
    </span>
</mat-toolbar>
