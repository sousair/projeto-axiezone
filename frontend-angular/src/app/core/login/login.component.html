<mat-card class="container">
    <mat-card-title class="title">
        Entrar
    </mat-card-title>

    <form [formGroup]="user" (ngSubmit)="login()" class="example-form">
        
        <app-input-email [formGroup]="user" controlName="email" placeholder="a@b.com" inputName="email" label="Email *"></app-input-email>
        <app-input-password [formGroup]="user" controlName="password" inputName="password" label="Senha *"></app-input-password>

        <button type="submit" [disabled]="user.invalid" mat-raised-button color="accent" class="button">Entrar</button>
    </form>
</mat-card>
